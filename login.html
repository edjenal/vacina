<div class="container">
    <div class="col-sm-8 col-sm-offset-2">
        
        <!-- PAGE HEADER -->
        <div class="page-header"><h1>{{vm.cabecalho}}</h1></div>
        
        <!-- FORM -->
        <form name="form" ng-submit="submitForm(form.$valid)" novalidate>

            <div class="form-group" ng-class="{ 'has-error' : form.email.$invalid && !form.email.$pristine }">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="vm.email" required ng-blur="verificaEmail(form.email.$invalid)" maxlength="49">
                <div ng-messages="form.email.$error">
                    <div ng-include="'pages/mensagens.html'"></div>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : form.senha.$invalid && !form.senha.$pristine}">
                <label>Senha</label>
                <input type="password" name="senha" class="form-control" ng-model="vm.senha" required maxlength="25">
                <div ng-messages="form.senha.$error">
                    <div ng-include="'pages/mensagens.html'"></div>
                </div>
            </div>
            
            <!-- SUBMIT BUTTON -->
            <button type="submit" class="btn btn-primary" 
            ng-disabled="form.$invalid">Enviar</button>

            <div style="margin-top: 5px;" ng-if="vm.error" class="alert alert-danger">
                {{vm.error}}
            </div>
            
        </form>
    </div><!-- col-sm-8 -->
</div><!-- /container -->
