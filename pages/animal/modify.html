<div ng-include="'pages/navbar.html'"></div>

<div class="container">
    <div class="col-sm-8 col-sm-offset-2">
        
        <div class="page-header">
            <h1 ng-if="novo">Novo Animal</h1>
            <h1 ng-if="!novo">Editar Animal</h1>
        </div>
       
        <form name="form" ng-submit="submitForm()" novalidate> 

            <div class="form-group" ng-class="{ 'has-error' : form.animal.$invalid && !form.animal.$pristine}">
                <label>Especie</label>
                <select name="animal" ng-model="animal.idEspecie" class="form-control">
                  <option value="">Selecione</option>
                  <option ng-repeat="option in model.especies" value="{{option.id}}">{{option.descricao}}</option>
                </select>
                <div ng-messages="form.animal.$error">
                    <div ng-include="'pages/mensagens.html'"></div>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : form.descricao.$invalid && !form.descricao.$pristine}">
                <label>Descrição</label>
                <input type="text" name="descricao" class="form-control" ng-model="animal.descricao" required maxlength="49">
                <div ng-messages="form.descricao.$error">
                    <div ng-include="'pages/mensagens.html'"></div>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : form.ativo.$invalid && !form.ativo.$pristine}">
                <label>Ativo</label>
                <select name="ativo" ng-model="animal.ativo" class="form-control" required>
                  <option value="true">Sim</option>
                  <option value="false">Não</option>
                </select>
                <div ng-messages="form.ativo.$error">
                    <div ng-include="'pages/mensagens.html'"></div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid || !animal.idEspecie">Salvar</button>
            
        </form>
    </div><!-- col-sm-8 -->
</div><!-- /container -->
